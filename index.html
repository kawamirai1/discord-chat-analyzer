<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Chat Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-XXXXXXXXXXXXXXX", // Replace with your AdSense client ID
      enable_page_level_ads: true
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Discord Chat Analyzer</h1>
    <form id="uploadForm">
      <label for="chatFile">Upload Your Discord Chat (.txt):</label>
      <input type="file" id="chatFile" accept=".txt" required>
      <br><br>
      <label for="girlName">Girl's Name:</label>
      <input type="text" id="girlName" placeholder="Enter the girl's name" required>
      <br><br>
      <label for="manName">Man's Name:</label>
      <input type="text" id="manName" placeholder="Enter the man's name" required>
      <br><br>
      <button type="submit">Analyze</button>
    </form>
    <div id="output"></div>
  </div>

  <div style="text-align: center;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXX" <!-- Replace with your AdSense client ID -->
         data-ad-slot="XXXXXXX" <!-- Replace with your ad slot ID -->
         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="script.js"></script>
</body>
</html>
