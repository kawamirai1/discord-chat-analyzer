<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Recap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-recap">
    <h1>Chat Recap</h1>
    
    <!-- File upload -->
    <input type="file" id="fileInput" accept=".txt">
    
    <!-- Participant selection -->
    <div id="participantSelection" style="display: none;">
      <label for="man">Enter Man's Name:</label>
      <input type="text" id="man" placeholder="Man's Name">
      
      <label for="woman">Enter Woman's Name:</label>
      <input type="text" id="woman" placeholder="Woman's Name">
      
      <button id="generateStats">Generate Statistics</button>
    </div>
    
    <!-- Statistics display -->
    <div id="stats" style="display: none;">
      <!-- Statistics will be dynamically inserted here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
